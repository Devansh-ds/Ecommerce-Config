  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
          - id: customer-service
            uri: lb:http://CUSTOMER-SERVICE
            predicates:
              - Path=/customers/**
          - id: order-service
            uri: lb:http://ORDER-SERVICE
            predicates:
              - Path=/orders/**
          - id: order-lines-service
            uri: lb:http://ORDER-SERVICE
            predicates:
              - Path=/order-line/**
          - id: product-service
            uri: lb:http://PRODUCT-SERVICE
            predicates:
              - Path=/products/**
          - id: product-service
            uri: lb:http://PRODUCT-SERVICE
            predicates:
              - Path=/category/**
          - id: payment-service
            uri: lb:http://PAYMENT-SERVICE
            predicates:
              - Path=/payment/**
  server:
    port: 8222
  eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
